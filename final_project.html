<body>

    <h2>Pokemon searcher</h2>
    <main id="task3">
        <section id="section1">
            <h2>Let's look for a Pokemon</h2>
            <article>
                <h3>Search by name</h3>
                <div>
                    <label for="our_input">Name/Pokedex number:</label>
                    <input type="text" id="input" name="input">
                </div>
                <select id="type_search" title="Search Pokemon by: ">
                    <option value="" disabled selected>Search by...</option>

                    <option value="by_id">Number of Pokedex</option>
                </select>
                <div>
                    <input type="button" id="look" value="Search...">
                </div>

        </section>
        <div id="pokemon_info">

        </div>
